<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Email Title</title>
    <link href="https://fonts.cdnfonts.com/css/futura-lt" rel="stylesheet" />
    <link
      href="https://fonts.cdnfonts.com/css/univers-condensed-2"
      rel="stylesheet"
    />

    <style>
      /* Add font-family for the desired elements */

      p,
      div,
      span {
        line-height: 1.5;
      }
      .sub-heading,
      .heading1,
      .heading2,
      .heading3,
      .box {
        font-family: "Futura Lt", sans-serif;
        /* word-break: break-all; */
        white-space: normal;
      }
    </style>
  </head>
  <body>
    <table
      style="
        width: 100%;
        background-image: url('https://cdn.shopify.com/s/files/1/2544/5220/files/Blackman_s_gift_voucher_background.webp?v=1716087227');
        background-size: 100% 100%;
        background-repeat: no-repeat;
        background-position: top;
        padding: clamp(0.938rem, 0.496rem + 2.206vw, 1.875rem);
        max-width: 37.5rem; /* Changed from 600px to 37.5rem */
        margin: 0 auto;
        display: block;
        text-align: center;
        height: 100vh;
        border-spacing: 0;
        border-collapse: collapse;
      "
    >
      <tbody style="width: 100%; display: inline-table">
        <tr>
          <td colspan="2" style="padding: 0">
            <img
              src="https://cdn.shopify.com/s/files/1/2544/5220/files/BlackmansBrewery-logo_FINAL_130214_774fce02-99e1-4e8c-8b6d-88a9e6871d12.png?v=1684210025"
              alt="logo"
              style="
                width: 100%;
                max-width: 9.375rem; /* Changed from 150px to 9.375rem */
                display: block;
                height: auto;
                display: block;
                margin: 0 auto;
              "
            />
          </td>
        </tr>
        <tr>
          <td colspan="2" class="sub-heading">
            <span
              style="
                font-size: min(
                  max(1rem, 4vw),
                  1.375rem
                ); /* Changed to dynamic font size */
                color: #fff;
                padding: 0;
                text-align: center;
                font-weight: 600;
              "
              >THIS IS YOUR</span
            >
          </td>
        </tr>
        <tr>
          <td
            colspan="2"
            style="
              font-size: min(
                max(1rem, 4vw),
                1.875rem
              ); /* Changed to dynamic font size */
              font-weight: 600;
              color: #fff;
              padding: 0 0;
              text-align: center;
              color: #fa5201;
            "
            class="heading1"
          >
            ONLINE STORE VOUCHER!
          </td>
        </tr>

        <tr>
          <td
            colspan="2"
            style="
              font-size: min(
                max(1rem, 4vw),
                1.25rem
              ); /* Changed to dynamic font size */
              color: #03466a;
              padding: 0.3125rem 0; /* Changed from 5px to 0.3125rem */
              text-align: center;
              font-weight: 600;
            "
            class="heading3"
          >
            Well this is exciting! Your unique code is:
          </td>
        </tr>
        <tr style="width: 100%">
          <td style="width: 100%" class="box" colspan="100%">
            <div
              style="
                background-color: #fff;
                padding: 0.9375rem; /* Changed from 15px to 0.9375rem */
                border-radius: 0.625rem; /* Changed from 10px to 0.625rem */
                max-width: 90%;
                text-align: center;
                margin: 0 auto;
                font-weight: 600;
                font-size: min(
                  max(1rem, 4vw),
                  1.5rem
                ); /* Changed to dynamic font size */
              "
            >
              {{ gift_card.code | format_code }}
            </div>
          </td>
        </tr>
        <tr>
          <td
            colspan="2"
            style="
              font-size: min(max(1rem, 4vw), 1.25rem);
              color: #03466a;
              padding: 0.3125rem 0;
              text-align: center;
              font-weight: 600;
            "
            class="heading3"
          >
            <p
              style="
                margin: 0;
                font-family: 'Univers Light Condensed', sans-serif;
                width: 80%;
                margin: 0 auto;
                text-align: center;
              "
            >
              If you would like to use this voucher in store, please contact
              <span style="color: #fa5201">beer@blackmansbrewery.com.au</span>
            </p>
          </td>
        </tr>
        <tr>
            <td>
                <a style="color: #fa5201; text-decoration: none; background:#fff; padding: 0.3125rem; border-radius: 5px; font-family: 'Univers Light Condensed', sans-serif; font-weight: 600; border: 1px double #fa5201 "  href="{{ gift_card.url }}" class="link__text">View gift card balance</a>
            </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
